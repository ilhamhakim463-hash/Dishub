{% extends "base.html" %}
{% block title %}Verifikasi OTP{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height:70vh">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-phone text-success" style="font-size:4rem"></i>
                    <h3 class="mt-3">Verifikasi OTP</h3>
                    <p class="text-muted">Kode dikirim ke WhatsApp Anda</p>
                    <form method="POST">
                        <input type="text" class="form-control form-control-lg text-center mb-3" 
                               name="otp_code" maxlength="6" placeholder="000000" required autofocus>
                        <button type="submit" class="btn btn-success w-100">Verifikasi</button>
                        <button type="button" class="btn btn-link mt-2">Kirim Ulang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
