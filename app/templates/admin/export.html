{% extends "base.html" %}
{% block title %}Admin - Export Data{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Export Data</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5><i class="bi bi-file-excel"></i> Export Excel</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.export_excel') }}">
                        <div class="mb-3">
                            <label class="form-label">Kecamatan</label>
                            <select class="form-select" name="kecamatan">
                                <option value="">Semua</option>
                                {% for kec in kecamatan_list %}
                                <option>{{ kec }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal Mulai</label>
                            <input type="date" class="form-control" name="start_date">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal Akhir</label>
                            <input type="date" class="form-control" name="end_date">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="status">
                                <option value="">Semua</option>
                                <option value="pending">Pending</option>
                                <option value="proses">Proses</option>
                                <option value="selesai">Selesai</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-download"></i> Download Excel
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5><i class="bi bi-file-pdf"></i> Export PDF</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.export_pdf') }}">
                        <div class="mb-3">
                            <label class="form-label">Pilih Laporan</label>
                            <select class="form-select" name="report_id" required>
                                <option value="">Pilih laporan...</option>
                                {% for report in recent_reports %}
                                <option value="{{ report.id }}">{{ report.judul }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Format</label>
                            <select class="form-select" name="format">
                                <option value="official">Resmi (Dengan Logo)</option>
                                <option value="simple">Sederhana</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-download"></i> Download PDF
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
